---
  - name: Provision an EC2 Instance with autoscaling groups
    hosts: ansible-server
    connection: local
    gather_facts: False
    vars:
      keypair: mykeypair1
      instance_type: t2.micro
      image: ami-095cd038eef3e5074
      region: us-west-2
    tasks:
    - name: create Launch conf
      ec2_lc:
        name: new_lc
        key_name: "{{ keypair }}"
        security_groups: sg-00336de53d454b90a
        instance_type: "{{ instance_type }}"
        image_id: "{{ image }}"
        user_data: "{{ lookup('file','user_data.sh')}}"
        region: "{{ region }}"
        instance_profile_name: s3-mybucket-role
        vpc_id: vpc-07ad21691ddecc38a
        assign_public_ip: yes
        state: present
      register: ec2
    - name: create autoscaling groups
      ec2_asg:
        name: myasg
        launch_config_name: new_lc
        target_group_arns: arn:aws:elasticloadbalancing:us-west-2:990456062402:targetgroup/alb-target-group/35a57f0d3edc3d97
        health_check_period: 500
        health_check_type: EC2
        wait_for_instances: yes
        wait_timeout: 300
        replace_all_instances: yes
        min_size: 2
        max_size: 5
        desired_capacity: 3
        region: us-west-2
        vpc_zone_identifier: [ 'subnet-01ed672c687b60c20', 'subnet-068cffc6144ba2cce' ]
        state: present
        tags:
          - environment: stable
            propagate_at_launch: no
